<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include top.html %}

    <div class="jumbotron">
      <div class="container">
        <h1 class="list_title">{{ page.title }}</h1>
        <p/>
        <a class="twitter-share-button"
          href="https://twitter.com/share"
          data-via="sixsq">
        Tweet
        </a>
      </div>
    </div>
    
    <div class="container spacy">
      {% if page.category == "blog" %}
      <img class="blog-category" src="{{ page.image }}" alt="category" />
      {% endif %}
      {{ page.content | markdownify }}
      <a class="twitter-share-button"
        href="https://twitter.com/share"
        data-via="sixsq">
      Tweet
      </a>
    </div>

    <script type="text/javascript">
    window.twttr=(function(d,s,id){var t,js,fjs=d.getElementsByTagName(s)[0];if(d.getElementById(id)){return}js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);return window.twttr||(t={_e:[],ready:function(f){t._e.push(f)}})}(document,"script","twitter-wjs"));
    </script>
    
    {% include comments.html %}

    {% include whats_next.html %}

    {% include footer.html %}

    <script type="text/javascript">$("#menu_{{ page.class }} > a, nav li#sub_{{ page.sub }} > a").addClass("current");</script>

  </body>
</html>
