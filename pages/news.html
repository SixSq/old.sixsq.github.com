---
layout: default
title: News
---

<ul class="posts">
  {% for post in site.categories.news %}
    <li>
      <div class="post-title">{{post.title}} ({{ post.date | date_to_string }}</span>)</div>
      <div class="post-content">{{ post.content | strip_html | truncatewords:25 }}</div>
      <div class="learn"><a href="{{ post.url }}">Learn more &raquo;</a></div>
    </li>
  {% endfor %}
</ul>
