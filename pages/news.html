---
layout: default
title: News
---

<ul class="posts">
  {% for post in site.categories.news %}
    <li>
      <div class="post-title"><span>{{ post.date | date_to_string }}</span> &raquo; {{post.title}}</div>
      <div class="post-content">{{ post.content | strip_html | truncatewords:25 }}</div>
      <a href="{{ post.url }}">Learn more &raquo;</a>
    </li>
  {% endfor %}
</ul>
