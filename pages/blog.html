---
layout: default
title: Blog
---

<ul class="posts">
  {% for post in site.categories.blog %}
    <li>
      <div id="post-title"><span>{{ post.date | date_to_string }}</span> &raquo; {{post.title}}</div>
      <div id="post-content">{{ post.content }}</div>
      <a href="{{ post.url }}">Learn more &raquo;</a>
    </li>
  {% endfor %}
</ul>
