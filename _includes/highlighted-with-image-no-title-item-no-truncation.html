			<div class="col-md-4 col-sm-6 col-xs-12 item icon animated">
        {% unless height %}
          {% assign height = "250px" %}
        {% endunless %}
        <div class="cards" style="height: {{ height }};">
          <div class="top text-center">
          {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}"/>
          {% endif %}
          {% if post.icon %}
            <div class="icon-title">
              <i class="fa {{ post.icon }}"></i>
            </div>
          {% endif %}
          </div>
          <p class="mt-10 text-center center">{{ post.content | strip_html }}</p>
          {% if post.link %}
            {% assign url = post.link  %}
          {% else %}
            {% assign url = post.url  %}
          {% endif %}
          <a class="btn-sixsq color-3 text-center bottom" href="{{ url }}"><i class="far fa-plus-square"></i>  Take a Look</a>
        </div>
			</div>
