<div class="item">
  <div class="image-content">
    <img src="{{ post.image }}" alt="news-homepage">
	</div>
	<div class="mt-20">
    <a href="{{ post.url }}">
        {% capture _title %}
			{% if post.short-title %}
				{{ post.short-title }}
			{% else %}
				{{ post.title }}
			{% endif %}
		{% endcapture %}
		<h3 class="mb-10">{{ _title }}</h3>
    </a>
		<p>{{ post.content | strip_html | truncatewords: 30 }}</p>
		<p class="date mb-10">{{ post.date | date: "%d %B %Y" }}</p>
	</div>
	<div class="section-news-button float-right ml-20">
    <a class="btn-sixsq mt-20 color-2" href="{{ post.url }}"><i class="far fa-plus-square"></i>  Learn more</a>
	  <a class="btn-sixsq mt-20 all" href="/media/news"><i class="far fa-plus-square"></i>  All news</a>
	</div>
</div>
