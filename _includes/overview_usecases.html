<h1>{{ page.title }} Use Cases</h1>
<div class="list_usecases clearfix">
    {% for post in site.posts %}
    {% if post.category == "usecases" and post.class == page.class and post.layout == 'article' and post.favourite %}
    <div>
      <a href="/products/{{ page.class }}-usecases.html#{{ post.title | replace:' ','-' }}">
        <h3>
            {{ post.title }}
        </h3>
        <section>
            {{ post.content | markdownify | truncatewords: 25 }}
        </section>
      </a>
    </div>
    {% endif %}
    {% endfor %}
    <div style="clear: both; float: left; font-weight: bold;">
      <p style="margin-top: 0">
        <a href="/products/{{ page.class }}-usecases.html" style="color: #a00100;">Read more Use Cases</a>
      </p>
    </div>
</div>
