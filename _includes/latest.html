<div class="news">
  {% for post in site.categories.news limit:2 %}
  <p>{{ post.title | truncatewords: 10 }}</p>
  <a href="{{ post.url }}">Learn more</a>
  {% endfor %}
</div>

<div class="tweets">
  
  <p id="sixsq">Loading tweets...</p>
  
  <script charset="utf-8" type="text/javascript">  
  jQuery(function() {
  getTwitters('sixsq', { 
  id: 'sixsq', 
  count: 1,
  enableLinks: true, 
  ignoreReplies: true, 
  template: '%text% (%time%)'
  });
  })
  
  </script>

  <a href="http://twitter.com/sixsq">Learn more</a>

</div>

<div class="blog_entries">
  {% for post in site.categories.blog limit:1 %}
  <p>{{ post.title | truncatewords: 10 }}</p>
  <a href="{{ post.url }}">Learn more</a>
  {% endfor %}
</div>
