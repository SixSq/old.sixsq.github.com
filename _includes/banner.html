<div class="banner">
  <div id="slider1">

    {% for post in site.categories.banner %}
    <div>
	  <a href="{{ post.link }}">
	    {% if post.image %}
	    <img style="float: right;" width="{{ post.image-size }}" src="{{ post.image }}" alt="image" />
        {% endif %}
        <h1>{{ post.title }}</h1>
        <h3>{{ post.subtitle }}</h3>
      </a>
    </div>
    {% endfor %}

  </div>

</div>
