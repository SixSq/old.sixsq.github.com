<div class="item" style="display: flex; flex-direction: column;">
  <div class="image-content">
    <img src="{{ post.image }}" alt="news-homepage">
	</div>
	<div class="mt-20">
    {% capture _title %}
			{% if post.short-title %}
				{{ post.short-title }}
			{% else %}
				{{ post.title }}
			{% endif %}
		{% endcapture %}
    <div style="min-height: 175px">
      <a href="{{ post.url }}">
        <h3 class="mb-10">{{ _title }}</h3>
      </a>
  		<p>{{ post.content | strip_html | truncatewords: 30 }}</p>
  		<p class="date">{{ post.date | date: "%d %B %Y" }}</p>
    </div>
	</div>
	<div class="section-news-button ml-20" style="align-self: flex-end;">
    <a class="btn-sixsq color-2" href="{{ post.url }}"><i class="far fa-plus-square"></i>  Learn more</a>
	  <a class="btn-sixsq all mr-20" href="/media/news"><i class="far fa-plus-square"></i>  All news</a>
	</div>
</div>
