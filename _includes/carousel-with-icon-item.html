						<div class="item single-icon col-md-12 mt-30 text-center">
              {% if post.image %}
                <img src="{{ post.image }}" alt="{{ post.title }}" width="100%">
              {% endif %}
              {% if post.icon %}
  							<i class="fa {{ post.icon }}"></i>
              {% endif %}
							<div class="desc mt-30">
								<h3 class="mb-10 fw600 text-center">{{ post.title }}</h3>
								<p>{{ post.content }}</p>
							</div>
						</div>
