{% for post in site.categories.products %}
<div class="{{ post.class }}">
  {% if post.title2  %}
    <h2>{{ post.title2 }}</h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <p>{{ post.content | markdownify | strip_html | truncatewords: 14 }}</p>
  
  <a href="{{ post.url }}">Learn more</a>
</div>
{% endfor %}
