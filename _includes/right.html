<div class="col-md-8 col-2-text">
  {% if post.category == 'news' %}
    <div class="date">{{ post.date | date: "%d %B %Y" }}</div>
  {% endif %}
  <a href="{{ post.url }}">
    <h2>{{ post.title }}</h2>
  </a>
  <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
  {% if post.author %}
    <p/>
    <div class="author">By: {{ post.author }}</div>
  {% endif %}
</div>
